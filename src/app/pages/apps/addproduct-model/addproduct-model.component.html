<div class="flex items-center" mat-dialog-title >
    <h2 class="flex-auto text-lg font-medium font-12" >
        Please select products for the bundle
    </h2>
    <button mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose" size="24px"></mat-icon>
    </button>
</div>

  <mat-dialog-content>
    <mat-divider></mat-divider><br>
    <div class="info">
        <!-- Please select a order from following or create a new order -->
    </div><br>
    
    <mat-form-field appearance="standard" style="width: 180px !important; margin-right: 6px !important;" class="vex-flex-form-field" color="warn">
        <mat-label>Enter value to search</mat-label>
        <input matInput>
    </mat-form-field>
    <button class="small-icon-button mt-3" color="primary" mat-raised-button type="button" style="margin-right: 6px !important;">
        <mat-icon color="text-secondary" [icIcon]="icSearch"></mat-icon>
    </button><br>

    <div class="table-responsive">
        <table [dataSource]="dataSource" class="w-full top-30 left-13" mat-table matSort>
            
            <!-- Checkbox Column -->
            <!-- <ng-container matColumnDef="checkbox">

                </mat-checkbox>
                </th>
                <td *matCellDef="let row" class="w-4" mat-cell>
                <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                                (click)="$event.stopPropagation()"

                                color="primary">
                </mat-checkbox>
                </td>
            </ng-container> -->
            <ng-container matColumnDef="image_data">
                <th *matHeaderCellDef mat-header-cell>IMAGE</th>
                <td *matCellDef="let row" class="w-8 min-w-8 pr-0" mat-cell>
                    <img [src]="row['image']" class="h-12 w-100 align-middle">
                </td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th *matHeaderCellDef mat-header-cell>TYPE</th>
                <td *matCellDef="let row" mat-cell>
                    <div class="flex">
                      <a class="w-20 h-8 leading-none flex items-center justify-center hover:bg-hover text-white bg-red"
                         mat-icon-button>
                        {{ row['type'] }}
                      </a>
                    </div>
                </td>
            </ng-container>

            <ng-container *ngFor="let column of columns">
                <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
                    <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> {{ column.label }}</th>
                    <td *matCellDef="let row" mat-cell style="width: 20px !important;">{{ row[column.property] }}</td>
                </ng-container>
            </ng-container>

            <ng-container matColumnDef="action">
                <th *matHeaderCellDef mat-header-cell mat-sort-header>ACTION</th>
                <td *matCellDef="let row" mat-cell>
                  <div class="flex">
                    <button class="mr-4 font-10" 
                        color="primary"
                        mat-raised-button
                        type="button">Add to Bundle
                    </button>
                    <!-- <button class="mr-4 font-10" 
                        style="background-color: red; color: white"
                        mat-raised-button
                        type="button">Remove
                    </button> -->
                  </div>
                </td>
            </ng-container>

            <tr *matHeaderRowDef="visibleColumns sticky: true" mat-header-row></tr>
            <tr *matRowDef="let row; columns: visibleColumns;"
                @fadeInUp stagger60ms
                class="hover:bg-hover trans-ease-out cursor-pointer"
                mat-row></tr>

        </table>
    <mat-paginator appearance="standard" [pageSizeOptions]="pageSizeOptions" [pageSize]="pageSize" class="sticky left-0"></mat-paginator><br>
    
    </div><br>
