<div class="flex items-center" mat-dialog-title>
    <p class="flex-auto text-lg font-medium">Reply Message</p>
    <button mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose" size="24px"></mat-icon>
    </button>
</div>
  
  <mat-dialog-content>
    
    <mat-form-field>
        <mat-label>Message ID</mat-label>
        <input matInput value="{{ id }}">
    </mat-form-field>


    <mat-form-field>
        <mat-label>Message Content</mat-label>
        <textarea matInput></textarea>
    </mat-form-field>

  </mat-dialog-content>
  
  <mat-dialog-actions>
  
    <span class="flex-1"></span>

    <button mat-dialog-close mat-raised-button type="button" color="secondary">
      <mat-icon [icIcon]="icCancel" [inline]="true" size="16px"></mat-icon> Close
    </button>

    <button color="primary" mat-flat-button type="button">
        <ic-icon [icIcon]="icRedeem" [inline]="true" size="16px"></ic-icon> Submit
    </button>
  
    
  </mat-dialog-actions>
