<mat-divider></mat-divider>
  <mat-dialog-content>
    <div class="info" style="display: flex;">
        <h4 style="padding-top: 15px;">Please apply listing templates</h4>&nbsp;&nbsp;&nbsp;&nbsp;
        <mat-form-field style="width: 240px !important; margin-right: 6px !important;" appearance="outline" color="primary">
            <mat-label>Please Select</mat-label>
            <mat-select>
            </mat-select>
        </mat-form-field>&nbsp;&nbsp;&nbsp;&nbsp;
        <button color="primary" mat-flat-button type="button" style="height: 40px;">
            Apply Selected Template 
        </button>
    </div><br>
    <div class="table-responsive">
        <table [dataSource]="dataSource" class="w-full top-30 left-13" mat-table matSort>
            
            <!-- Checkbox Column -->
            <ng-container matColumnDef="checkbox">
                <th *matHeaderCellDef mat-header-cell>
                <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                color="primary">
                </mat-checkbox>
                </th>
                <td *matCellDef="let row" class="w-4" mat-cell>
                <mat-checkbox (change)="$event ? selection.toggle(row) : null"
                                (click)="$event.stopPropagation()"
                                [checked]="selection.isSelected(row)"
                                color="primary">
                </mat-checkbox>
                </td>
            </ng-container>
            <ng-container matColumnDef="image_date">
                <th *matHeaderCellDef mat-header-ell>IMAGE</th>
                <td *matCellDef="let row" class="w-8 min-w-8 pr-0" mat-cell>
                    <img [src]="row['image']" class="h-100 w-20">
                </td>
            </ng-container>

            <ng-container *ngFor="let column of columns">
                <ng-container *ngIf="column.type === 'text'" [matColumnDef]="column.property">
                    <th *matHeaderCellDef class="uppercase" mat-header-cell mat-sort-header> {{ column.label }}</th>
                    <td *matCellDef="let row" mat-cell style="width: 20px !important;">{{ row[column.property] }}</td>
                </ng-container>
            </ng-container>

            <ng-container matColumnDef="listing_template">
                <th *matHeaderCellDef mat-header-cell mat-sort-header>LISTING TEMPLATE </th>
                <td *matCellDef="let row" mat-cell>
                  <div class="flex">
                    <mat-form-field style="width: 140px !important; margin-right: 6px !important;" appearance="outline" color="primary">
                        <!-- <mat-label>Package Weight</mat-label> -->
                        <input matInput #input  >
                    </mat-form-field>
                  </div>
                </td>
            </ng-container>

            

            <tr *matHeaderRowDef="visibleColumns sticky: true" mat-header-row></tr>
            <tr *matRowDef="let row; columns: visibleColumns;"
                @fadeInUp stagger60ms
                class="hover:bg-hover trans-ease-out cursor-pointer"
                mat-row></tr>

        </table>
    </div><br>
