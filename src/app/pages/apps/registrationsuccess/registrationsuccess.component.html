<div class="flex items-center" mat-dialog-title>
    <h2 style="font-size: 18px;" class="flex-auto text-lg font-medium font-12">
        <div class="info">
        Please click on the "Confirm Registration" link, that we have sent to your registered email Id, to
        start using this System.
        </div>
        
    </h2>
    <button mat-dialog-close routerLink="/login" mat-icon-button type="button">
        <mat-icon [icIcon]="icClose" size="24px"></mat-icon>
    </button>
</div>
