<div class="flex items-center" mat-dialog-title>
    <p class="flex-auto text-lg font-medium">Edit User</p>
    <button mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose" size="24px"></mat-icon>
    </button>
</div>
  
  <mat-dialog-content>
    
    <mat-form-field appearance="outline" class="block w-full">
      <mat-label>E-mail Address</mat-label>
      <input matInput type="text" value="{{ uname }}" />
    </mat-form-field>
  
    <mat-form-field appearance="outline" class="block w-full">
        <mat-label>First Name</mat-label>
        <input matInput type="text" value="{{ uemail }}" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="block w-full">
        <mat-label>Current Password</mat-label>
        <input matInput [(ngModel)]="curpas" required type="password"/>
    </mat-form-field>

    <mat-form-field appearance="outline" class="block w-full">
        <mat-label>New Password</mat-label>
        <input matInput #newpassword minlength="9" [(ngModel)]="newpass" required type="password"/>
        <mat-hint align="start"><strong>Minimum 9 characters</strong> </mat-hint>
        <mat-hint align="end">{{newpassword.value.length}} / 9</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="block w-full">
        <mat-label>Re-type New Password</mat-label>
        <input matInput #repassword minlength="9" [(ngModel)]="renewpass" required type="password"/>
        <mat-hint align="start"><strong>Minimum 9 characters</strong> </mat-hint>
        <mat-hint align="end">{{repassword.value.length}} / 9</mat-hint>
    </mat-form-field>

  </mat-dialog-content>
  
  <mat-dialog-actions>
  
    <span class="flex-1"></span>
  
    <button mat-dialog-close mat-raised-button type="button" color="secondary">
      <mat-icon [icIcon]="icCancel" [inline]="true" size="16px"></mat-icon> Cancel
    </button>
  
    <button (click)="saveUser()" color="primary" mat-flat-button type="button">
        <ic-icon [icIcon]="icCheck" [inline]="true" size="16px"></ic-icon>  Save
    </button>
  </mat-dialog-actions>
