<div class="flex items-center" mat-dialog-title>
    <h2 class="flex-auto text-lg font-medium font-12">
        Export Orders to Pick List
    </h2>
    <button mat-dialog-close mat-icon-button type="button">
        <mat-icon [icIcon]="icClose" size="24px"></mat-icon>
    </button>
</div>

    <div class="content">
        <div class="column">
            <div class="row">
                <img src="https://s3-us-west-1.amazonaws.com/khubweb/web/kartzhubcsvimageicon.png" style="width: 50px;" />
            </div>
        </div>
        <div class="column">
            <div class="row">
                <mat-form-field appearance="standard" style="width: 140px !important; margin-right: 6px !important;" fxFlex="none">
                    <mat-label>Select</mat-label>
                    <mat-select>
                        <mat-option value="0">Buyer-Wise Pack List</mat-option>
                        <mat-option value="1">Default Pack List</mat-option>
                    </mat-select>
                </mat-form-field><br>
                <button color="primary" mat-raised-button class="small-icon-button" type="button" style="margin-left: 10px !important; margin-right: 6px !important;">
                    Export to CSV
                </button>
            </div>
        </div>
    </div><br>
    <div class="content">
        <div class="column">
            <div class="row">
                <img src="https://khubweb.s3-us-west-1.amazonaws.com/web/kartzhubprintimageicon.png.png" style="width: 50px;" />
            </div>
        </div>
        <div class="column">
            <div class="row">
                <mat-form-field appearance="standard" style="width: 140px !important; margin-right: 6px !important;" fxFlex="none">
                    <mat-label>Select</mat-label>
                    <mat-select>
                        <mat-option value="0">Buyer-Wise Wise Pack List</mat-option>
                        <mat-option value="1">Default Pack List</mat-option>
                    </mat-select>
                </mat-form-field><br>
                <button color="primary" mat-raised-button class="small-icon-button" type="button" style="margin-left: 10px !important; margin-right: 6px !important;">
                    Print
                </button>
            </div>
        </div>
    </div>

    <span class="flex-1"></span>
